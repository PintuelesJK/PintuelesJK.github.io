<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Encriptar y desencriptar</title>
</head>

<body>
    <h1>Encriptar y desencriptar</h1>
    <label for="inputEncriptado">Introduce la palabra encriptada:</label>
    <input type="text" id="inputEncriptado">
    <button onclick="copiarTexto('inputEncriptado')">Copiar</button>
    <br>
    <label for="inputDesencriptado">Palabra desencriptada:</label>
    <input type="text" id="inputDesencriptado">
    <button onclick="copiarTexto('inputDesencriptado')">Copiar</button>
    <br>
    <button onclick="desencriptarConGruposDeTres('inputEncriptado', 'inputDesencriptado')">Desencriptar</button>

    <script>
        function copiarTexto(inputId) {
            const input = document.getElementById(inputId);
            input.select();
            document.execCommand("copy");
        }

        function encriptar() {
                const palabra = document.getElementById("miInput").value;
                const parametros = {
                    'a': sua,
                    'b': eyu,
                    'c': jvh,
                    'd': nzl,
                    'e': has,
                    'f': kta,
                    'g': idq,
                    'h': wmc,
                    'i': exk,
                    'j': zdr,
                    'k': cjz,
                    'l': elk,
                    'm': ich,
                    'n': lct,
                    'Ã±': hzv,
                    'o': qle,
                    'p': hez,
                    'q': quw,
                    'r': ioq,
                    's': ioy,
                    't': akn,
                    'u': qvn,
                    'v': sht,
                    'w': npp,
                    'x': lzs,
                    'y': uaq,
                    'z': wzc,
                };
                let palabraEncriptada = "";

                for (let i = 0; i < palabra.length; i++) {
                    const letra = palabra[i];
                    const valorLetra = parametros[letra];
                    const letraEncriptada = String.fromCharCode(valorLetra);
                    palabraEncriptada += letraEncriptada;
                }

                document.getElementById("resultado").innerText = palabraEncriptada;
            }


            //////desencriptar//////

        function desencriptar(str) {
                let val = "";
                for (let i = 0; i < str.length; i += 3) {
                    const num = parseInt(str.substring(i, i + 3));
                    const char = String.fromCharCode(num);
                    val += char;
                }
                return val;
            }

            function desencriptarGruposDeTres() {
                const strEncriptado = document.getElementById("inputEncriptado").value;
                const strDesencriptado = desencriptar(strEncriptado);
                document.getElementById("inputDesencriptado").value = strDesencriptado;
            }
    </script>
</body>

</html>
